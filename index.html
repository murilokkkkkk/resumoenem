    *{box-sizing:border-box}

    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .card-body{padding:14px 16px;display:flex;flex-direction:column;gap:8px}
    .price{font-weight:700;font-size:18px}
    .muted{color:#666;font-size:14px}
    footer{border-top:1px solid #eee}
    .footer-inner{padding:24px 16px;font-size:14px;color:#666}
    @media (max-width:480px){.btn{width:100%;text-align:center;margin:6px 0}.hero{padding:32px 16px}}
  </style>
</head>
